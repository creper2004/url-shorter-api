spring.application.name=Url_Shorter_Test_Task_Gorokhov
server.port=8080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345}

spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

spring.jpa.hibernate.ddl-auto=update

app.ttl-minutes=1
app.attempts=5
app.protocol=http
app.host=localhost
app.path=clk
app.allowed-ports=8080,8082,8084
app.rateLimiter.permitTtlSeconds=120
app.rateLimiter.maxPerUser=100

spring.jackson.time-zone=UTC

jwt.secret=myVerySecretJwtKeyThatShouldBeLongEnough12345
jwt.expirationMs=3600000

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
